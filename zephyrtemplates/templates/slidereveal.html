<template id="slide-reveal-template">
  <style>
    :host {
      display: block;
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 300px;
    }
    .background, .foreground {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .foreground {
      clip-path: inset(0 50% 0 0);
    }
    .drag-handle {
      position: absolute;
      background-color: #fff;
      z-index: 10;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    ::slotted(img) {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
  <div class="background">
    <slot name="background"></slot>
  </div>
  <div class="foreground">
    <slot name="foreground"></slot>
  </div>
  <div class="drag-handle"></div>
</template>
