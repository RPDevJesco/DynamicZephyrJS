<template id="zephyr-card">
  <style>
    :host {
      --card-background: ${this.state.theme === 'light' ? '#fff' : '#333'};
      --card-text-color: ${this.state.theme === 'light' ? '#333' : '#fff'};
      --card-border-radius: 10px;
      --card-transition: all 0.3s ease;

      display: block;
      perspective: 1000px;
      width: 300px;
      height: 200px;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: var(--card-transition);
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card.expanded {
      height: 400px;
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: var(--card-border-radius);
      padding: 20px;
      box-sizing: border-box;
      background: var(--card-background);
      color: var(--card-text-color);
    }
    .back {
      transform: rotateY(180deg);
    }
    .image {
      width: 100%;
      height: 100px;
      background-size: cover;
      background-position: center;
      border-radius: var(--card-border-radius) var(--card-border-radius) 0 0;
    }
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</template>
