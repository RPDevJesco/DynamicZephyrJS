<style>
  :host {
    display: block;
    position: relative;
    overflow: hidden;
  }
  .content-container {
    position: relative;
    width: 100%;
    height: 100%;
    filter: blur(3px);
    opacity: ${contentOpacity};
    transition: opacity 0.3s ease, filter 0.3s ease;
  }
  .focus-zone {
    position: absolute;
    width: ${focusSize}px;
    height: ${focusSize}px;
    border-radius: 50%;
    top: ${focusPosition.y}%;
    left: ${focusPosition.x}%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7);
    clip-path: circle(50% at center);
  }
  .focus-content {
    position: absolute;
    width: 100%;
    height: 100%;
    top: -${focusPosition.y}%;
    left: -${focusPosition.x}%;
    filter: blur(0);
    opacity: 1;
  }
</style>
<div class="content-container">
  <slot></slot>
</div>
<div class="focus-zone">
  <div class="focus-content">
    <slot></slot>
  </div>
</div>
