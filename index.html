<!DOCTYPE html>
<html>
<head>
    <script type="module" src="./zephyrcore/zephyr.js"></script>
    <script type="module" src="./zephyrtemplates/ZephyrCore.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr Showcase</title>
    <link rel="stylesheet" href="./zephyrcss/variables.css">
    <link rel="stylesheet" href="./zephyrcss/zephyr.css">
</head>
<style>
#box {
    width: 50%; /* Starting width */
    height: 100px;
    background-color: lightblue;
    margin: 20px 0;
}
</style>
<body>

<adaptive-grid-layout>
    <!-- Toggle button with text on the right and event binding -->
    <zephyr-button
            id="myButton"
            type="toggle"
            value="Click me!"
            toggle-on-text="ON"
            toggle-off-text="OFF"
            text-position="right"
            onzephyr-change="setMyTheme(event)">
    </zephyr-button>

    <zephyr-input
            label="Adjust Box Width"
            type="range"
            min="10"
            max="100"
            step="1"
            value="50">
    </zephyr-input>

    <div id="box"></div>

    <zephyr-input
            label="Username"
            type="text"
            placeholder="Enter your username">
    </zephyr-input>

</adaptive-grid-layout>

<script>
    function setMyTheme(event) {
        const isDarkMode = event.detail.checked;
        if (isDarkMode) {
            setTheme(Themes.HELLFIRE);
        } else {
            setTheme(Themes.FANTASY);
        }
    }

    // Function to generate sample data
    function generateSampleData() {
        const categories = ['Electronics', 'Clothing', 'Books', 'Home & Garden'];
        return Array.from({ length: 20 }, (_, i) => ({
            id: i + 1,
            name: `Product ${i + 1}`,
            category: categories[Math.floor(Math.random() * categories.length)],
            price: Math.floor(Math.random() * 1000) + 10,
            stock: Math.floor(Math.random() * 100)
        }));
    }

    // Attach slider event listener
    document.querySelector('zephyr-input').addEventListener('input', (event) => {
        const sliderValue = event.target._state.value;
        const box = document.getElementById('box');
        box.style.width = sliderValue + '%'; // Adjust box width based on slider value
    });
</script>
</body>
</html>
