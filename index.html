<!DOCTYPE html>
<html>
<head>
    <script type="module" src="./zephyrcore/zephyr.js"></script>
    <script type="module" src="./zephyrtemplates/ZephyrCore.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr Showcase</title>
    <link rel="stylesheet" href="./zephyrcss/variables.css">
    <link rel="stylesheet" href="./zephyrcss/zephyr.css">
</head>
<body>

<adaptive-grid-layout>
    <!-- Toggle button with text on the right and event binding -->
    <zephyr-button
            id="myButton"
            type="toggle"
            value="Click me!"
            toggle-on-text="ON"
            toggle-off-text="OFF"
            text-position="right"
            onzephyr-change="setMyTheme(event)">
    </zephyr-button>
    <zephyr-data-table id="pivot"
       data-type="default"
       pagination="5"
       filtering="true"
       sorting="true"
       grouping="true"
       group-by="category"
       multi-select="true"
       editing="true"
       data-source="generateSampleData">
    </zephyr-data-table>
    <zephyr-data-table id="accordion"
       data-type="accordion"
       pagination="5"
       filtering="true"
       sorting="true"
       grouping="true"
       group-by="category"
       multi-select="true"
       editing="true"
       export="csv,json,xml"
       data-source="generateSampleData">
    </zephyr-data-table>
    <zephyr-data-table id="tree"
       data-type="tree-structured"
       pagination="5"
       filtering="true"
       sorting="true"
       grouping="true"
       group-by="category"
       multi-select="true"
       editing="true"
       export="csv,json,xml"
       data-source="generateSampleData">
    </zephyr-data-table>
    <zephyr-data-table id="drill"
       data-type="drill-down"
       export="csv,json,xml"
       data-source="generateSampleData">
    </zephyr-data-table>
    <zephyr-data-table id="aggregated"
       data-type="aggregated"
       data-source="generateSampleData">
    </zephyr-data-table>
</adaptive-grid-layout>

<script>
    function setMyTheme(event) {
        const isDarkMode = event.detail.checked;
        if (isDarkMode) {
            setTheme(Themes.HELLFIRE);
        } else {
            setTheme(Themes.FANTASY);
        }
    }

    // Function to generate sample data
    function generateSampleData() {
        const categories = ['Electronics', 'Clothing', 'Books', 'Home & Garden'];
        return Array.from({ length: 20 }, (_, i) => ({
            id: i + 1,
            name: `Product ${i + 1}`,
            category: categories[Math.floor(Math.random() * categories.length)],
            price: Math.floor(Math.random() * 1000) + 10,
            stock: Math.floor(Math.random() * 100)
        }));
    }
</script>
</body>
</html>
