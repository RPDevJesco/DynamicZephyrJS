<!DOCTYPE html>
<html>
<head>
    <script type="module" src="./zephyrcore/zephyr.js"></script>
    <script type="module" src="./zephyrtemplates/ZephyrCore.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr Showcase</title>
    <link rel="stylesheet" href="./zephyrcss/variables.css">
    <link rel="stylesheet" href="./zephyrcss/zephyr.css">

<body>

<adaptive-grid-layout>
    <zephyr-card
        data-transition="slide"
        front-image="https://wallpapers.com/images/featured/cute-anime-profile-pictures-k6h3uqxn6ei77kgl.jpg">
        <div slot="front">
            <h2>Title</h2>
            <p>Short summary or description.</p>
        </div>
        <div slot="back">
            <h2>Back Title</h2>
            <p>Back content</p>
        </div>
    </zephyr-card>
</adaptive-grid-layout>

<script>
    function setMyTheme(event) {
        const isDarkMode = event.detail.checked;
        if (isDarkMode) {
            setTheme(Themes.HELLFIRE);
        } else {
            setTheme(Themes.FANTASY);
        }
    }
</script>
</body>
</html>
